<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Akash Home page</title>
</head>
<body>
  <h2> Akash company home page </h2>
<hr>
  <p>
      Welcome to Akash company home page
  </p>
  <hr>
  <!-- display user naem and role -->
  <p>
      User:<span sec:authentication="principal.username"></span>
      <br><br>
      Role(s) :<span sec:authentication="principal.authorities"></span>
  </p>

<hr>
  <div sec:authorize="hasRole('MANAGER')">


  <!--Add a link  to point to /leaders-->
  <p>
  <a th:href="@{/leaders}">Leadership Meeting </a>
      (Only for Manager peeps)

  </p>
  </div>
<!--  Add a link tp point /systems-->
  <div sec:authorize="hasRole('ADMIN')">
  <p>
      <a th:href="@{/systems}">IT Systems Meeting </a>
      (Only for Admin peeps)

  </p>
  <hr>
</div>
  <!-- logout button -->
  <form action="#" th:action="@{/logout}" method="POST">
      <input type="submit" value="Logout" />

  </form>
</body>
</html>
